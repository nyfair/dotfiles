### ====================== 不映射菜单 ======================

 POWER             quit
 PLAY              set pause no
 PAUSE             set pause yes
 PLAYPAUSE         cycle pause
 STOP              stop
 REWIND            seek -30
 FORWARD           seek  30
 PREV              playlist-prev
 NEXT              playlist-next

 MBTN_BACK         playlist-prev
 MBTN_FORWARD      playlist-next
 MBTN_LEFT         ignore
 MBTN_LEFT_DBL     cycle fullscreen
 MBTN_MID          script-binding uosc/menu
 MBTN_RIGHT        context-menu
 MBTN_RIGHT_DBL    ignore

